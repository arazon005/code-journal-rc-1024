<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="column-half">
          <h1>Code Journal <a class="header-anchor">Entries</a></h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="view">
        <div class="container">
          <dialog>
            <h1>Are you sure?</h1>

            <div class="row">
              <a class="delete-confirmation" id="confirm">Confirm</a>
              <a class="delete-confirmation" id="cancel">Cancel</a>
            </div>
          </dialog>
          <form id="entry">
            <h1 class="entry-header">New Entry</h1>
            <div class="row">
              <div class="column-half">
                <img src="/images/placeholder-image-square.jpg" alt="" />
              </div>
              <div class="column-half">
                <p>Title</p>
                <input
                  type="text"
                  name="title"
                  value=""
                  class="title-input log-input"
                  required />
                <p>Photo URL</p>
                <input
                  type="text"
                  name="photo"
                  value=""
                  class="photo-url log-input"
                  required />
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <p>Notes</p>
                <textarea name="notes" class="notes-input log-input"></textarea>
                <a class="delete-button hidden">Delete Entry</a>
                <button type="submit" class="log-input">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div data-view="entries" class="view hidden">
        <div class="container">
          <div class="column-full">
            <h1>Entries <a class="new-entry">NEW</a></h1>
          </div>
          <ul class="entry-list">
            <li class="no-entries hidden">
              <div class="row">
                <div class="column-full">
                  <h1>No Entries</h1>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
